<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>
    <script src="https://unpkg.com/aframe-fps-counter-component/dist/aframe-fps-counter-component.min.js"></script>
    <script src="https://unpkg.com/aframe-cubemap-component@0.1.2/dist/aframe-cubemap-component.min.js"></script>


    <script src='./components/maze-builder.js'></script>
    <script src='./components/waypoint-setter.js'></script>
  </head>
  <body>
    <a-scene stats physics='gravity: 0;'>
      <!-- Camera Rig -->
      <a-entity id="rig"
                movement-controls='constrainToNavMesh: true; controls: keyboard, touch, gamepad, trackpad;'
                trackpad-controls
                position="0 1.6 5">
        <a-entity camera id='scene-camera'
                  look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>
      <!-- End Camera Rig -->

      <!--Maze data: -->
      <!--25 == Walls (1)-->
      <!--40 == Player Start-->
      <!--51 == Win Ball-->
      <a-entity laser-controls waypoint-setter>
        <a-entity fps-counter position='0 0 -1'></a-entity>
      </a-entity>
      <a-grid src='#floor-texture' width=1000 height=1000></a-grid>

      <a-entity id='walls' position='0 0 0' maze-builder='src: ./maze.json'></a-entity>


    </a-scene>
  </body>
</html>
